<div class="container mt-5">
    <div style="text-align: center;" *ngIf="!registerMode">
       <h1>Find your match</h1>
       <p class="lead">Come on in to find your partner...All you need to do is sign-up.</p>
       <div class="text-center">
           <button (click) = "toggleRegisterMode()" class="btn btn-primary btn-lg mr-2">Register</button>
           <button class="btn btn-info btn-lg">Information</button>
       </div>
    </div>

    <div class="row justify-content-center" *ngIf="registerMode">
        <div class="col-4">
            <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> -->
            <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
        </div>
    </div>
</div>
