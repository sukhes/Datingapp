<form #formRegister="ngForm" (submit)="register()" autocomplete="off">
    <h1 class="text-center text-primary">Sign Up</h1>
    <hr style="border-color: cadetblue; border-width: 2px;">
    <div class="form-group">
        <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="model.username">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
