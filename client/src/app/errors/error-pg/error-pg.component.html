<ng-container>
    <button (click) = "get400ValidationError()" class="btn btn-primary btn-outline mr-3">Test 400 Validation Error</button>
    <button (click) = "get400Error()" class="btn btn-primary btn-outline mr-3">Test 400 Bad Request Error</button>
    <button (click) = "get401Error()" class="btn btn-primary btn-outline mr-3">Test 401 Auth Error</button>
    <button (click) = "get404Error()" class="btn btn-primary btn-outline mr-3">Test 404 Not Found Error</button>
    <button (click) = "get500Error()" class="btn btn-primary btn-outline mr-3">Test 500 Server Error</button>

    <div class="row mt-5" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let err of validationErrors">
                {{err}}
            </li>
        </ul>
    </div>

</ng-container>
